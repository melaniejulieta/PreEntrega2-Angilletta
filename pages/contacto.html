    <main id="mainContacto">
        <div class="container pt-3 body_style mb-5">
            <div class="row mt-5 mb-5">
                <div class="col-12 col-md-8 col-lg-8 text-left">
                    <h2 class="mt-5">Contacto</h2>
                    <p class="lead">No dudes en contactarnos para obtener más información sobre los próximos eventos y otras consultas.</p>
                </div>
                <div class="col-12 col-md-4 col-lg-4 mt-5">
                    <form action="" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Nombre</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tú Nombre">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tú email de contacto">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensaje que nos quieras enviar"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
    
    
                </div>
            </div>
        </div>
    
    </main>
