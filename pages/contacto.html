    <div class="textoContacto">
        <h2>Contactanos</h2>
        <p>No dudes en contactarnos para obtener más información sobre los próximos eventos y otras consultas.</p>
    </div>

    <main id="mainContacto">
        <form action="" method="" enctype="">
            <div class="nombre">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
        </div>
        
        <div class="mail">
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" placeholder="Ingrese su Email">
        </div>
        
        <div class="mensaje">
            <label for="comentarios">Escriba su mensaje</label>
            <textarea name="" id="comentarios" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
        </div>
    
        <div class="botones">
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar todo">
        </div>
    </main>




    <footer id="footer">

        <div class="redes">
            <a href="https://www.instagram.com/sabrinacarpenter/">
